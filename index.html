<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freshify</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Freshify</h1>
    <div class="product-container">
      <div class="product-card">
        <img
          src="https://cdn.freshful.ro/media/cache/freshful_large/9b/38/4406425970628e516b353db253ee.jpg"
          alt="Product image"
        />
        <div class="product-info">
          <h3>Crenvurști curcan copți la jar</h3>
          <div class="price">34 lei</div>
          <div class="buttons">
            <button class="details-btn">Details</button>
            <button class="cart-btn">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
